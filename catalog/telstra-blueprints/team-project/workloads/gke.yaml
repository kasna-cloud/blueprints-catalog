apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerNodePool
metadata:
  name: telstra-id-shared-node-pool # kpt-set: ${project-name}-node-pool
  namespace: telstra-id-shared # kpt-set: ${namespace}
spec:
  location: australia-southeast1 # kpt-set: ${location}
  autoscaling:
    minNodeCount: 3
    maxNodeCount: 3
  nodeConfig:
    machineType: n2-standard-4
    diskSizeGb: 100
    diskType: pd-standard
    preemptible: false
  management:
    autoRepair: true
    autoUpgrade: true
  clusterRef:
    name: telstra-id-shared-gke-cluster # kpt-set: ${project-name}-gke-cluster
