apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: telstra-id-shared-gke-cluster # kpt-set: ${project-name}-gke-cluster
  namespace: telstra-id-shared # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: telstra-id-shared # kpt-set: ${project-id}
    cnrm.cloud.google.com/remove-default-node-pool: "true"
spec:
  addonsConfig:
    configConnectorConfig:
      enabled: true
    dnsCacheConfig:
      enabled: true
    gcePersistentDiskCsiDriverConfig:
      enabled: true
    networkPolicyConfig:
      disabled: false
  clusterTelemetry:
    type: SYSTEM_ONLY
  description: A routes-based cluster confined to one zone configured for development.
  enableIntranodeVisibility: true
  initialNodeCount: 1
  ipAllocationPolicy:
    clusterSecondaryRangeName: telstra-id-shared-cluster-subnet # kpt-set: ${project-name}-cluster-subnet
    servicesSecondaryRangeName: telstra-id-shared-services-subnet # kpt-set: ${project-name}-services-subnet
  location: australia-southeast1 # kpt-set: ${location}
  maintenancePolicy:
    dailyMaintenanceWindow:
      startTime: 00:00
  masterAuthorizedNetworksConfig:
    cidrBlocks:
      - cidrBlock: 0.0.0.0/0
        displayName: Internet
  networkPolicy:
    enabled: true
  networkRef:
    name: vpc-telstra-id-shared-network # kpt-set: ${vpc-name}
    namespace: networking # kpt-set: ${network-namespace}
  networkingMode: VPC_NATIVE
  podSecurityPolicyConfig:
    enabled: true
  subnetworkRef:
    name: telstra-id-shared-subnet # kpt-set: ${project-name}-subnet
    namespace: networking # kpt-set: ${network-namespace}
  verticalPodAutoscaling:
    enabled: true
  workloadIdentityConfig:
    identityNamespace: telstra-id-shared.svc.id.goog # kpt-set: ${project-id}.svc.id.goog
  privateClusterConfig:
    enablePrivateNodes: true
    enablePrivateEndpoint: false
    masterIpv4CidrBlock: 172.16.0.32/28
