apiVersion: compute.cnrm.cloud.google.com/v1beta1
kind: ComputeSubnetwork
metadata:
  name: telstra-id-shared-subnet # kpt-set: ${project-name}-subnet
  namespace: networking # kpt-set: ${network-namespace}
  annotations:
    cnrm.cloud.google.com/project-id: telstra-id-shared # kpt-set: ${project-id}
spec:
  description: telstra-id-shared-subnet # kpt-set: ${project-name}-subnet
  ipCidrRange: 10.2.0.0/16 # kpt-set: ${subnet-cidr}
  logConfig:
    metadata: INCLUDE_ALL_METADATA
    aggregationInterval: INTERVAL_10_MIN
    flowSampling: 0.5
  networkRef:
    name: vpc-telstra-id-shared-network # kpt-set: ${vpc-name}
    namespace: networking # kpt-set: ${network-namespace}
  privateIpGoogleAccess: true
  region: australia-southeast1 # kpt-set: ${location}
  secondaryIpRange:
    - ipCidrRange: 10.3.0.0/16 # kpt-set: ${services-subnet-cidr}
      rangeName: telstra-id-shared-services-subnet # kpt-set: ${project-name}-services-subnet
    - ipCidrRange: 10.4.0.0/16 # kpt-set: ${cluster-subnet-cidr}
      rangeName: telstra-id-shared-cluster-subnet # kpt-set: ${project-name}-cluster-subnet
