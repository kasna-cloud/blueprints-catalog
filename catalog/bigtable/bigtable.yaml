apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: bigtabletableadmin.googleapis.com
  projects-namespace: projects # kpt-set: ${projects-namespace}
  annotations:
    cnrm.cloud.google.com/platform-project-id: blueprints-project # kpt-set: ${platform-project-id}
---
apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: bigtableadmin.googleapis.com
  projects-namespace: config-control # kpt-set: ${projects-namespace}
  annotations:
    cnrm.cloud.google.com/platform-project-id: blueprints-project # kpt-set: ${platform-project-id}
---
apiVersion: bigtable.cnrm.cloud.google.com/v1beta1
kind: BigtableInstance
metadata:
  name: blueprints-project-bigtableinstance # kpt-set: ${platform-project-id}-${name}
  projects-namespace: config-control # kpt-set: ${projects-namespace}
  annotations:
    cnrm.cloud.google.com/platform-project-id: blueprints-project # kpt-set: ${platform-project-id}
spec:
  cluster:
    - clusterId: bigtableinstance-dep1
      numNodes: 3
      zone: us-central1-a
    - clusterId: bigtableinstance-dep2
      numNodes: 3
      zone: us-west1-a
  displayName: BigtableSample
