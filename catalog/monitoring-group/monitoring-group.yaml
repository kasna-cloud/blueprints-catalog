apiVersion: serviceusage.cnrm.cloud.google.com/v1beta1
kind: Service
metadata:
  name: monitoring.googleapis.com
  namespace: config-controller-system # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: blueprints-project # kpt-set: ${project-id}
---
apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringGroup
metadata:
  name: monitoringgroup-sample # kpt-set: ${name}
  namespace: config-controller-system # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: blueprints-project # kpt-set: ${project-id}
spec:
  displayName: "MonitoringSubGroup"
  filter: resource.metadata.name=has_substring("test")
  parentRef:
    name: monitoringgroup-dep
---
apiVersion: monitoring.cnrm.cloud.google.com/v1beta1
kind: MonitoringGroup
metadata:
  name: monitoringgroup-dep
  namespace: config-controller-system # kpt-set: ${namespace}
  annotations:
    cnrm.cloud.google.com/project-id: blueprints-project # kpt-set: ${project-id}
spec:
  displayName: "MonitoringGroup"
  filter: resource.metadata.region=europe-west2
