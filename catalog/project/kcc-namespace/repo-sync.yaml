apiVersion: configsync.gke.io/v1alpha1
kind: RepoSync
metadata:
  name: repo-sync
  namespace: projects-namespace # kpt-set: ${projects-namespace}
spec:
  git:
    auth: gcenode
    branch: main
    dir: /
    repo: https://source.developers.google.com/p/management-project-id/r/project-name # kpt-set: https://source.developers.google.com/p/${management-project-id}/r/${project-name}
  sourceFormat: unstructured
